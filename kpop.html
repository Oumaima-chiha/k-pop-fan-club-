<!DOCTYPE html>
<html>
 <html lang="en">
<head>

    <script src="kpop.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="kpop.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script></head>
  <script src="kpop.js"></script>
  <title>k-pop fan club</title>
<body>
	 <ul>
  <li><a href="#home">Home</a></li>
  <li><a href="login.html">Login</a></li>
  <li style="float:right;padiing-top:10px"><button class="openBtn" onclick="openSearch()">Search</button></li></ul>
<main>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides hidden fade">
    <div class="numbertext">2 / 4</div>
    <img src="https://variety.com/wp-content/uploads/2020/09/bts-variety-cover-shoot-full-band-1-16x9-1.jpg" style="width:100%">
    <div class="text">BTS</div>
  </div>
  
  <div class="mySlides hidden fade">
    <div class="numbertext">1 / 4</div>
    <img src="https://static.posters.cz/image/750/affiches-et-posters/blackpink-group-pink-i149553.jpg"
    style="width:100%">
    <div class="text">Blackpink</div>
  </div>



  <div class="mySlides hidden fade">
    <div class="numbertext">3 / 4</div>
    <img src="https://koreanquiz.com/wp-content/uploads/2023/01/New-Jeans-Trivia.jpg" style="width:100%">
    <div class="text">NewJeans</div>
  </div>
  <div class="mySlides hidden fade">
    <div class="numbertext">3 / 4</div>
    <img src="https://i.ytimg.com/vi/Qc7_zRjH808/maxresdefault.jpg" style="width:100%">
    <div class="text">FiftyFifty</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
</main>
<div id="myOverlay" class="overlay">
  <span class="closebtn" onclick="closeSearch()" title="Close Overlay">Ã—</span>
  <div class="overlay-content">
      <input id="searchInput" type="text" placeholder="Search.." name="search">
      <button id="btn"><i class="fa fa-search"></i></button>
      <section id="searchResults" class="hidden search-results ">
        <h2>Search Results</h2>
        <ul id="resultsList"></ul>
      </section>
  </div>
</div>
</body>
</html>
